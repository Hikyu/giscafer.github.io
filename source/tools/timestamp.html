
<!DOCTYPE HTML><html lang=zh-CN><head><title>时间戳转换工具</title><meta charset=UTF-8><!--[if (lt IE 8.0)]><link rel=stylesheet href=../static/css/fe-timestamp.css><![endif]--><!--[if (!IE)|(gte IE 8.0)]><!--><link rel=stylesheet href="static/css/fe-timestamp_datauri.css"><!--<![endif]--><script src="static/js/core/jquery-1.5.min.js"></script><script src="static/js/mod/timestamp.js"></script></head><body><div class="mod-timestamp -e-x-container"><fieldset><legend>Unix时间戳定义</legend><div class=x-input><div><span>现在的当地时间为：</span><input id=txtNowDate type=text readonly></div><div><span>现在的Unix时间戳：</span><input id=txtNow type=text readonly></div></div></fieldset><fieldset><legend>【Unix时间戳】 → 【当地时间】</legend><div class=x-input><input id=txtSrcStamp type=text placeholder="时间戳(eg:1388307215)" tabindex=1><input id=btnStampToLocale class=-e-btn type=button value="转换" tabindex=-1><input id=txtDesDate type=text readonly></div></fieldset><fieldset><legend>【当地时间】 → 【Unix时间戳】</legend><div class=x-input><input id=txtSrcYear type=text placeholder="年" tabindex=2>-<input id=txtSrcMonth type=text placeholder="月" tabindex=3>-<input id=txtSrcDay type=text placeholder="日" tabindex=4>&nbsp;&nbsp;<input id=txtSrcHour type=text placeholder="时" tabindex=5>:<input id=txtSrcMinute type=text placeholder="分" tabindex=6>:<input id=txtSrcSecond type=text placeholder="秒" tabindex=7><input id=btnLocaleToStamp class=-e-btn type=button value="转换" tabindex=-1><input id=txtDesStamp type=text readonly></div></fieldset></div><div class=-e-x-footer>&copy; 2013<a href=http://www.baidufe.com target=_blank>Baidu fe</a></div>
</body>
</html>
